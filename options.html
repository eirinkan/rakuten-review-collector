<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天レビュー収集 - 設定</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .card.full-width {
      grid-column: 1 / -1;
    }

    .card h2 {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #444;
      cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-message {
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    .status-message.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    .status-message.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1565c0;
      display: block;
    }

    /* 統計 */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
    }

    /* キュー一覧 */
    .queue-list {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .queue-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #fafafa;
    }

    .queue-item:last-child {
      margin-bottom: 0;
    }

    .queue-item-info {
      flex: 1;
      min-width: 0;
    }

    .queue-item-title {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .queue-item-url {
      font-size: 10px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .queue-item-remove {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 14px;
    }

    .queue-item-remove:hover {
      background: #ffebee;
      border-radius: 4px;
    }

    .queue-empty {
      text-align: center;
      color: #888;
      font-size: 12px;
      padding: 20px;
    }

    /* ログ */
    .log-container {
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e1e;
      border-radius: 6px;
      padding: 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      color: #d4d4d4;
    }

    .log-entry {
      margin-bottom: 2px;
    }

    .log-entry .time {
      color: #6a9955;
    }

    .log-entry.error {
      color: #f48771;
    }

    .log-entry.success {
      color: #89d185;
    }

    /* リンク */
    .spreadsheet-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
    }

    .spreadsheet-link:hover {
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
    }

    .divider {
      border-top: 1px solid #eee;
      margin: 12px 0;
    }

    /* ランキング */
    .ranking-input {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .ranking-input .form-group {
      margin-bottom: 0;
    }

    .ranking-input .form-group:first-child {
      flex: 1;
    }

    .ranking-input input[type="number"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>楽天レビュー収集</h1>
      <p>設定・キュー管理</p>
    </div>

    <div class="grid">
      <!-- 収集状況 -->
      <div class="card">
        <h2>収集状況</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <div id="totalReviews" class="stat-value">0</div>
            <div class="stat-label">レビュー数</div>
          </div>
          <div class="stat-item">
            <div id="currentPage" class="stat-value">0/0</div>
            <div class="stat-label">ページ</div>
          </div>
          <div class="stat-item">
            <div id="queueRemaining" class="stat-value">0</div>
            <div class="stat-label">キュー残り</div>
          </div>
        </div>

        <div class="btn-group">
          <a id="spreadsheetLink" href="#" target="_blank" class="spreadsheet-link" style="display: none;">
            スプレッドシート
          </a>
          <button id="downloadBtn" class="btn btn-secondary" disabled>CSV</button>
          <button id="clearDataBtn" class="btn btn-danger" disabled>クリア</button>
        </div>
      </div>

      <!-- スプレッドシート設定 -->
      <div class="card">
        <h2>スプレッドシート設定</h2>
        <div class="form-group">
          <label>GAS Web App URL</label>
          <input type="text" id="gasUrl" placeholder="https://script.google.com/macros/s/xxx/exec">
        </div>

        <label class="checkbox-label">
          <input type="checkbox" id="separateSheets" checked>
          <span>商品ごとにシートを分ける</span>
        </label>

        <div class="btn-group" style="margin-top: 12px;">
          <button id="saveSettingsBtn" class="btn btn-primary">保存</button>
        </div>

        <div id="settingsStatus" class="status-message"></div>
        <p class="help-text">空欄 = CSVモード</p>
      </div>

      <!-- キュー管理 -->
      <div class="card">
        <h2>キュー管理</h2>
        <div id="queueList" class="queue-list">
          <div class="queue-empty">キューは空です</div>
        </div>
        <div class="btn-group">
          <button id="startQueueBtn" class="btn btn-success" disabled>一括収集開始</button>
          <button id="clearQueueBtn" class="btn btn-secondary">クリア</button>
        </div>
      </div>

      <!-- ランキングから追加 -->
      <div class="card">
        <h2>ランキングから追加</h2>
        <div class="form-group">
          <label>楽天ランキングURL</label>
          <input type="text" id="rankingUrl" placeholder="https://ranking.rakuten.co.jp/...">
        </div>
        <div class="ranking-input">
          <div class="form-group">
            <label>上位</label>
          </div>
          <div class="form-group">
            <input type="number" id="rankingCount" value="10" min="1" max="100">
          </div>
          <div class="form-group">
            <label>商品</label>
          </div>
          <button id="addRankingBtn" class="btn btn-primary">追加</button>
        </div>
        <div id="rankingStatus" class="status-message"></div>
        <p class="help-text">ランキングページから上位商品をキューに追加</p>
      </div>

      <!-- ログ -->
      <div class="card full-width">
        <h2>ログ</h2>
        <div id="logContainer" class="log-container">
          <div class="log-entry"><span class="time">[--:--:--]</span> 待機中...</div>
        </div>
        <button id="clearLogBtn" class="btn btn-secondary" style="margin-top: 10px;">ログクリア</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
