<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天レビュー収集</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 14px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      padding: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-start {
      background: #28a745;
      color: white;
    }

    .btn-start:hover {
      background: #218838;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    .btn-stop {
      background: #dc3545;
      color: white;
    }

    .btn-stop:hover {
      background: #c82333;
    }

    .btn-queue {
      background: #17a2b8;
      color: white;
    }

    .btn-queue:hover {
      background: #138496;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .page-warning {
      background: #fff8e1;
      color: #f57c00;
      padding: 10px;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
      margin-bottom: 10px;
    }

    .message {
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
      display: none;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    .ranking-input {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 13px;
      color: #666;
    }

    .ranking-input input {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 13px;
    }

    .ranking-input input:focus {
      outline: none;
      border-color: #667eea;
    }

    .status-text {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .status-text.running {
      color: #28a745;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>楽天レビュー収集</h1>
    <button id="settingsBtn" class="header-btn">管理</button>
  </div>

  <div class="content">
    <div id="message" class="message"></div>

    <div id="pageWarning" class="page-warning" style="display: none;">
      楽天の商品ページを開いてください
    </div>

    <!-- 通常モード（商品・レビューページ） -->
    <div id="normalMode">
      <div id="statusText" class="status-text">待機中</div>
      <button id="startBtn" class="btn btn-start">収集開始</button>
      <button id="stopBtn" class="btn btn-stop" style="display: none;">収集停止</button>
      <button id="queueBtn" class="btn btn-queue">キューに追加</button>
    </div>

    <!-- ランキングモード -->
    <div id="rankingMode" style="display: none;">
      <div class="ranking-input">
        <label>上位</label>
        <input type="number" id="rankingCount" value="10" min="1" max="100">
        <label>商品をキューに追加</label>
      </div>
      <button id="addRankingBtn" class="btn btn-queue">追加</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
