<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>楽天レビュー収集</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 14px;
    }

    .content {
      padding: 12px;
    }

    .status-card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #666;
    }

    .status-value {
      font-weight: 600;
      color: #333;
    }

    .status-value.running {
      color: #2e7d32;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-start {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-start:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-stop {
      background: #dc3545;
      color: white;
    }

    .btn-stop:hover {
      background: #c82333;
    }

    .btn-queue {
      background: #28a745;
      color: white;
    }

    .btn-queue:hover {
      background: #218838;
    }

    .btn-settings {
      background: #f0f0f0;
      color: #666;
    }

    .btn-settings:hover {
      background: #e0e0e0;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .page-warning {
      background: #fff8e1;
      color: #f57c00;
      padding: 10px;
      border-radius: 6px;
      font-size: 11px;
      text-align: center;
      margin-bottom: 10px;
    }

    .queue-badge {
      display: inline-block;
      background: #ff9800;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      margin-left: 6px;
    }

    .message {
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      margin-bottom: 8px;
      display: none;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>楽天レビュー収集</h1>
  </div>

  <div class="content">
    <div id="message" class="message"></div>

    <div id="pageWarning" class="page-warning" style="display: none;">
      楽天の商品ページを開いてください
    </div>

    <div class="status-card">
      <div class="status-row">
        <span class="status-label">状態</span>
        <span id="statusText" class="status-value">待機中</span>
      </div>
      <div class="status-row">
        <span class="status-label">レビュー数</span>
        <span id="reviewCount" class="status-value">0</span>
      </div>
      <div class="status-row">
        <span class="status-label">ページ</span>
        <span id="pageCount" class="status-value">0 / 0</span>
      </div>
      <div class="status-row">
        <span class="status-label">キュー</span>
        <span id="queueCount" class="status-value">0 件</span>
      </div>
    </div>

    <button id="startBtn" class="btn btn-start">収集開始</button>
    <button id="stopBtn" class="btn btn-stop" style="display: none;">収集停止</button>
    <button id="queueBtn" class="btn btn-queue">キューに追加</button>
    <button id="settingsBtn" class="btn btn-settings">設定・キュー管理</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
